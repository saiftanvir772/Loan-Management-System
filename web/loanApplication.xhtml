                                            <f:selectItem itemLabel="Personal Loan" itemValue="Personal Loan" />
                                            <f:selectItem itemLabel="Business Loan" itemValue="Business Loan" />

                                    <span class="ui-float-label">

                                    </span>
                                    <h4>Address</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />

                                    </span>
                                    <h4>Mobile No.</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />
                                        <p:outputLabel for="@previous" value="Mobile No." />
                                    </span>
                                    <h4>Email</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />
                                        <p:outputLabel for="@previous" value="Email" />
                                    </span>
                                    <h4>Guarantor's Name</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />
                                        <p:outputLabel for="@previous" value="Guarantor's Name" />

                                    <h4>Guarantor's Address</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />

                                    </span>
                                    <h4>Guarantor's Mobile No.</h4>
                                    <span class="ui-float-label">
                                        <p:inputText id="float-input" value="" />
